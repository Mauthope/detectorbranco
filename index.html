<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Branca</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            height: 100vh;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
        }
        #center-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid red;
            border-radius: 50%;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay></video>
    <div id="center-mark"></div>
    <div id="controls">
        <div id="timer">Cronômetro: 0.00s</div>
    </div>
    <script>
        const video = document.getElementById('camera');
        const timerDisplay = document.getElementById('timer');
        const centerMark = document.getElementById('center-mark');
        let stream = null;
        let isWhiteDetected = false;
        let startTime = null;
        let interval = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                });
                video.srcObject = stream;
            } catch (error) {
                alert("Erro ao acessar a câmera: " + error.message);
            }
        }

        function detectWhiteColor() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const size = 50;

            const imageData = context.getImageData(centerX - size / 2, centerY - size / 2, size, size);
            const data = imageData.data;

            let whitePixelCount = 0;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // Verifica se o pixel é próximo de branco
                if (r > 200 && g > 200 && b > 200) {
                    whitePixelCount++;
                }
            }

            const whiteRatio = whitePixelCount / (size * size);

            if (whiteRatio > 0.9) {
                if (!isWhiteDetected) {
                    isWhiteDetected = true;
                    toggleTimer();
                }
            } else {
                if (isWhiteDetected) {
                    isWhiteDetected = false;
                    toggleTimer();
                }
            }

            requestAnimationFrame(detectWhiteColor);
        }

        function toggleTimer() {
            if (!startTime) {
                // Inicia o cronômetro
                startTime = Date.now();
                interval = setInterval(() => {
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    timerDisplay.textContent = `Cronômetro: ${elapsedTime}s`;
                }, 100);
            } else {
                // Para o cronômetro
                clearInterval(interval);
                startTime = null;
                timerDisplay.textContent = "Cronômetro: 0.00s";
            }
        }

        video.addEventListener('loadeddata', detectWhiteColor);
        startCamera();
    </script>
</body>
</html>
