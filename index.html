<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Objetos Brancos</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

#container {
    position: relative;
    text-align: center;
}

#camera {
    width: 100vw;
    height: auto;
}

canvas {
    display: none;
}

#info {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    padding: 10px;
    border-radius: 8px;
}

#boxes {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
}
.dynamic-box {
    display: inline-block;
    background-color: #00b4d8;
    margin: 5px;
    border-radius: 8px;
}

    </style>
<body>
    <div id="container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="info">
            <p>Percentual de Branco: <span id="percent-branco">0%</span></p>
            <p>Objetos Brancos Detectados: <span id="contador-caixas">0</span></p>
        </div>
        <div id="boxes"></div>
    </div>
    <script src="script.js"></script>
    <script>
        const video = document.getElementById('camera');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const percentBrancoElem = document.getElementById('percent-branco');
const contadorCaixasElem = document.getElementById('contador-caixas');
const boxesContainer = document.getElementById('boxes');

let width, height;

async function initCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            width = video.videoWidth;
            height = video.videoHeight;
            canvas.width = width;
            canvas.height = height;
        };
    } catch (err) {
        console.error("Erro ao acessar a câmera:", err);
    }
}

function processFrame() {
    ctx.drawImage(video, 0, 0, width, height);
    
    const imageData = ctx.getImageData(0, 0, width, height);
    const data = imageData.data;
    let whitePixels = 0;

    // Converter para escala HSV para uma melhor distinção
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        // Converter RGB para HSV
        const { h, s, v } = rgbToHsv(r, g, b);

        // Considerar branco apenas se a saturação for baixa e o brilho for alto
        const isWhite = (s < 0.2 && v > 0.8);

        if (isWhite) {
            data[i] = data[i + 1] = data[i + 2] = 255;
            whitePixels++;
        } else {
            data[i] = data[i + 1] = data[i + 2] = 0;
        }
    }

    ctx.putImageData(imageData, 0, 0);
    const contours = detectContours(ctx);
    const numContours = contours.length;

    updateBoxes(numContours, whitePixels);
}

function rgbToHsv(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    const delta = max - min;
    let h, s, v = max;

    s = max === 0 ? 0 : delta / max;
    if (max === min) {
        h = 0;
    } else {
        if (max === r) h = (g - b) / delta + (g < b ? 6 : 0);
        else if (max === g) h = (b - r) / delta + 2;
        else h = (r - g) / delta + 4;
        h /= 6;
    }
    return { h, s, v };
}

function updateBoxes(contoursCount, whitePixels) {
    const percentBranco = (whitePixels / (width * height)) * 100;
    percentBrancoElem.textContent = `${percentBranco.toFixed(2)}%`;

    contadorCaixasElem.textContent = contoursCount;
    boxesContainer.innerHTML = '';

    for (let i = 0; i < contoursCount; i++) {
        const box = document.createElement('div');
        box.className = 'dynamic-box';
        box.style.width = `${50}px`;
        box.style.height = `${50}px`;
        boxesContainer.appendChild(box);
    }
}

function startDetection() {
    setInterval(processFrame, 100);
}

initCamera();
video.addEventListener('play', startDetection);

    </script>
</body>
</html>
