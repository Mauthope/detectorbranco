<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Tensionamento de Fio</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        video, canvas { max-width: 90%; margin: 10px; }
    </style>
</head>
<body>
    <h2>Detecção de Tensionamento do Fio</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Função para iniciar a câmera
        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        // Função para detectar bordas (Canny Edge Detection simplificado)
        function detectEdges() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Conversão para escala de cinza
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg;
            }

            ctx.putImageData(imageData, 0, 0);

            // Aplicação de um filtro de borda básico
            // Nota: Para detecção precisa, é melhor usar OpenCV.js
        }

        // Loop para processar o vídeo em tempo real
        function processVideo() {
            detectEdges();
            requestAnimationFrame(processVideo);
        }

        // Iniciar a câmera e o processamento de vídeo
        startCamera().then(() => {
            video.addEventListener('playing', processVideo);
        });
    </script>
</body>
</html>
