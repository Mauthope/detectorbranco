<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Movimento - Cronômetro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 50vh;
        }
        #center-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 50px;
            border: 2px solid red;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
        }
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #333;
            color: #fff;
        }
        #time-log tbody {
            display: block;
            max-height: 100px;
            overflow-y: auto;
        }
        #time-log thead, #time-log tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        table tr:nth-child(even) {
            background-color: #222;
        }
        #download {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #download:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay></video>
    <div id="center-mark"></div>
    <div id="controls">
        <div id="timer">Cronômetro: 0.00s</div>
        <button id="download">Download CSV</button>
    </div>
    <table id="time-log">
        <thead>
            <tr>
                <th>#</th>
                <th>Tempo Decorrido (s)</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const video = document.getElementById('camera');
        const timerDisplay = document.getElementById('timer');
        const tableBody = document.getElementById('time-log').querySelector('tbody');
        const downloadButton = document.getElementById('download');
        let stream = null;
        let previousFrame = null;
        let isMovementDetected = false;
        let startTime = null;
        let interval = null;
        let logCounter = 0;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                });
                video.srcObject = stream;
            } catch (error) {
                alert("Erro ao acessar a câmera: " + error.message);
            }
        }

        function detectMovement() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Captura o quadro atual
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const currentFrame = context.getImageData(0, 0, canvas.width, canvas.height);

            if (previousFrame) {
                let movementCount = 0;

                // Verifica a diferença entre quadros
                for (let i = 0; i < currentFrame.data.length; i += 4) {
                    const diff = Math.abs(currentFrame.data[i] - previousFrame.data[i]) +
                                 Math.abs(currentFrame.data[i + 1] - previousFrame.data[i + 1]) +
                                 Math.abs(currentFrame.data[i + 2] - previousFrame.data[i + 2]);
                    if (diff > 50) movementCount++;
                }

                // Define um limite de pixels em movimento para detectar movimento
                const movementRatio = movementCount / (canvas.width * canvas.height);
                if (movementRatio > 0.02) {
                    if (!isMovementDetected) {
                        isMovementDetected = true;
                        toggleTimer();
                    }
                } else {
                    if (isMovementDetected) {
                        isMovementDetected = false;
                        toggleTimer();
                    }
                }
            }

            previousFrame = context.getImageData(0, 0, canvas.width, canvas.height);
            requestAnimationFrame(detectMovement);
        }

        function toggleTimer() {
            if (!startTime) {
                // Inicia o cronômetro
                startTime = Date.now();
                interval = setInterval(() => {
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    timerDisplay.textContent = `Cronômetro: ${elapsedTime}s`;
                }, 100);
            } else {
                // Para o cronômetro e salva na tabela
                clearInterval(interval);
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                addLog(elapsedTime);
                startTime = null;
                timerDisplay.textContent = "Cronômetro: 0.00s";
            }
        }

        function addLog(elapsedTime) {
            logCounter++;
            const now = new Date();
            const formattedDate = now.toLocaleDateString();
            const formattedTime = now.toLocaleTimeString();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${logCounter}</td>
                <td>${elapsedTime}</td>
                <td>${formattedDate} ${formattedTime}</td>
            `;
            tableBody.appendChild(row);
        }

        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,#,Tempo Decorrido (s),Data e Hora\n";
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = Array.from(cells).map(cell => cell.textContent).join(",");
                csvContent += rowData + "\n";
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'log_cronometro.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        downloadButton.addEventListener('click', downloadCSV);

        video.addEventListener('loadeddata', detectMovement);
        startCamera();
    </script>
</body>
</html>
