<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Tensionamento do Fio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            max-width: 90%;
            margin: 10px;
            border: 1px solid #ddd;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .ok {
            color: green;
        }
        .stop {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Detecção de Tensionamento do Fio</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="status" class="stop">Parar</div>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');

        // Função para iniciar a câmera traseira
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: 'environment' }
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Erro ao acessar a câmera traseira:", err);
            }
        }

        // Função para detectar bordas e o estado do fio
        function detectEdgesAndTension() {
            if (video.videoWidth === 0 || video.videoHeight === 0) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Conversão para escala de cinza
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg;
            }
            ctx.putImageData(imageData, 0, 0);

            // Detecção de bordas básica
            let edgeCount = 0;
            for (let i = 0; i < data.length - 4; i += 4) {
                const diff = Math.abs(data[i] - data[i + 4]);
                if (diff > 20) edgeCount++;
            }

            // Determina o estado do fio com base no número de bordas detectadas
            if (edgeCount > 1500) {
                // Fio solto (mais curvado)
                statusElement.textContent = "Parar";
                statusElement.className = "stop";
            } else {
                // Fio tensionado (mais reto)
                statusElement.textContent = "OK";
                statusElement.className = "ok";
            }
        }

        // Loop de processamento em tempo real
        function processVideo() {
            detectEdgesAndTension();
            requestAnimationFrame(processVideo);
        }

        // Iniciar a câmera e o processamento de vídeo
        startCamera().then(() => {
            video.addEventListener('playing', processVideo);
        });
    </script>
</body>
</html>
