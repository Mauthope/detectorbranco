<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Pessoas com YOLOv8</title>
    <script src="https://cdn.jsdelivr.net/npm/@ultralytics/yolo"></script>
    <style>
        /* Estilo permanece o mesmo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 50vh;
            border: 2px solid #333;
        }
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #333;
            color: #fff;
        }
        #time-log tbody {
            display: block;
            max-height: 100px;
            overflow-y: auto;
        }
        #time-log thead, #time-log tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        table tr:nth-child(even) {
            background-color: #222;
        }
        #buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay muted></video>
    <div id="timer">Cronômetro: 0.00s</div>
    <div id="buttons">
        <button id="download">Download CSV</button>
        <button id="clear">Limpar Tabela</button>
    </div>
    <table id="time-log">
        <thead>
            <tr>
                <th>#</th>
                <th>Tempo Decorrido (s)</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const video = document.getElementById('camera');
        const timerDisplay = document.getElementById('timer');
        const tableBody = document.getElementById('time-log').querySelector('tbody');
        const downloadButton = document.getElementById('download');
        const clearButton = document.getElementById('clear');
        let stream = null;
        let startTime = null;
        let interval = null;
        let logCounter = 0;
        let lastDetectionTime = null; // Tempo da última detecção
        let model = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                });
                video.srcObject = stream;
            } catch (error) {
                alert("Erro ao acessar a câmera: " + error.message);
            }
        }

        async function loadModel() {
            model = new YOLO('yolov8n'); // Carrega o modelo YOLOv8n (versão leve)
            console.log("Modelo YOLO carregado com sucesso!");
            detectPerson();
        }

        function detectPerson() {
            if (!model) return;

            model.predict(video).then(predictions => {
                const now = Date.now();

                const currentPersonCount = predictions.filter(prediction => 
                    prediction.class === 'person' && prediction.confidence > 0.6
                ).length;

                if (currentPersonCount > 0) {
                    if (!lastDetectionTime || (now - lastDetectionTime) >= 60000) {
                        toggleTimer();
                        lastDetectionTime = now;
                    }
                }

                requestAnimationFrame(detectPerson);
            });
        }

        function toggleTimer() {
            if (!startTime) {
                // Inicia o cronômetro
                startTime = Date.now();
                interval = setInterval(() => {
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(0);
                    timerDisplay.textContent = `Cronômetro: ${elapsedTime}s`;
                }, 100);
            } else {
                // Para o cronômetro e salva na tabela
                clearInterval(interval);
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(0);
                addLog(elapsedTime);
                startTime = null;
                timerDisplay.textContent = "Cronômetro: 0.00s";
            }
        }

        function addLog(elapsedTime) {
            logCounter++;
            const now = new Date();
            const formattedDate = now.toLocaleDateString();
            const formattedTime = now.toLocaleTimeString();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${logCounter}</td>
                <td>${elapsedTime}</td>
                <td>${formattedDate} ${formattedTime}</td>
            `;
            tableBody.appendChild(row);
        }

        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Número,Tempo Decorrido (s),Data e Hora\n";

            const rows = tableBody.querySelectorAll('tr');
            if (rows.length === 0) {
                alert("Nenhum dado disponível para exportar.");
                return;
            }

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = Array.from(cells).map(cell => `"${cell.textContent.replace(/"/g, '""')}"`).join(",");
                csvContent += rowData + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'log_pessoas.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearTable() {
            tableBody.innerHTML = '';
            logCounter = 0;
        }

        downloadButton.addEventListener('click', downloadCSV);
        clearButton.addEventListener('click', clearTable);

        video.addEventListener('loadeddata', () => {
            loadModel();
        });

        startCamera();
    </script>
</body>
</html>
